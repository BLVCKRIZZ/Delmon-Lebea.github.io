# Deploy static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site artifact
        run: |
          set -e
          mkdir -p site

          echo "Looking for site output..."
          # If index.html exists at repo root, use top-level static files.
          if [ -f index.html ]; then
            echo "Found index.html in repo root — copying top-level static files."
            rsync -av --delete --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='src' --exclude='*.md' ./ site/
          # Common build output folders:
          elif [ -d dist ]; then
            echo "Found dist/ — copying dist to site/"
            rsync -av --delete dist/ site/
          elif [ -d public ]; then
            echo "Found public/ — copying public to site/"
            rsync -av --delete public/ site/
          elif [ -d build ]; then
            echo "Found build/ — copying build to site/"
            rsync -av --delete build/ site/
          elif [ -d _site ]; then
            echo "Found _site/ — copying _site to site/"
            rsync -av --delete _site/ site/
          else
            echo "No index.html at repo root and no dist/public/build/_site directory found."
            echo "If your site is generated, add a build step (e.g. npm run build) that outputs to dist/ or public/, or add index.html to the repo root."
            exit 1
          fi

          echo "Prepared site/ contents:"
          ls -la site | sed -n '1,200p'
          echo "Checking for index.html in site/"
          if [ ! -f site/index.html ]; then
            echo "ERROR: site/index.html not found — Pages needs an index.html at the artifact root."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
